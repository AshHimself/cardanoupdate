<template name="newsForm">
  <div class="news-form container">
    <div class="card mb-5">
      <div class="card-body">
        <h2 class="card-title">
            {{#if add}}Add news{{else}}Edit news{{/if}}
        </h2>
        <hr>
        <form>
          <div class="group-title">Headline</div>
          <div class="input-group">
            <input type="text" class="form-control" id="headline" value="{{news.headline}}" placeholder="Headline in 140 characters or less">
            <div id="headlineError" class="invalid-feedback"></div>
          </div>
          <small><i id="headline-chars" class="text-muted"></i></small>
          <div class="group-title">Summary</div>
          <div class="input-group">
            <textarea class="form-control" id="summary" rows="6" value="{{news.summary}}" placeholder="Summarize the news article in 500 characters or less"></textarea>
            <div id="summaryError" class="invalid-feedback"></div>
          </div>
          <small><i id="summary-chars" class="text-muted"></i></small>
          <div class="group-title">Content</div>
          <div class="article-body">
            {{> MDEdit id='body' defaultContent=news.body}}
          </div>
          <div id="bodyError" class="invalid-feedback"></div>
          <small><i id="body-chars" class="text-muted"></i></small>
          <div class="group-title">Image</div>
            <!--
            to include image uploader, just include the template
            if you already have some images uploaded and you want to upload more (i.e. on news edit), you can pass an array of exisiting images to images variable,
            images array should only consists of strings that mark absolute or relative paths to images
            -->

            {{> imageUploader images=images single=true}}
            <div class="group-title">Tags</div>
            <div class="input-group">
                <input type="text" class="form-control" id="tagInput" placeholder="Add a tags separated by comma(,) eg crypto,wallet" value="{{tagsAsString news.tags}}">
            </div>

        </form>
      </div>
      <div class="card-footer">
        <div>
          <button type="submit" class="btn btn-lg btn-success add-news">Submit</button>
        </div>
      </div>
    </div>
  </div>
</template>
