<template name="flaggedItems">
    <div class="news-list container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Flagged items</h2>
            </div>
        </div>
        <hr>
        {{#if isModerator}}
        <div class="row">
            <div class="col-sm-12">
                
                {{#if SubsCacheReady}}
                {{#if flaggedItems.length}}
                    {{#each flaggedItems}}
                        <div class="card">
                            <div class="card-body">
                                <h4><a class="card-title" href="{{link}}">{{text}}</a></h4> 
                                <h6 class="card-subtitle mt-2 mb-2 text-muted"><strong>Flagged {{times}}, because:</strong></h6>
                                {{#each reasons}}
                                    <p class="card-text">{{reason}} by {{author}}</p>
                                {{/each}}
                            </div>

                            <div class="card-footer">
                                <button class="btn btn-sm btn-warning" id="js-ignore" href="#" role="button" title="Ignore">
                                    <i class="fas fa-eye-slash"></i> <strong>Ignore</strong> 
                                </button>
                                <button class="btn btn-sm btn-danger" id="js-remove" href="#" role="button" title="Remove">
                                    <i class="fas fa-trash"></i> <strong>Delete</strong> 
                                </button>
                            </div>
                        </div>
                    {{/each}}
                    
                {{else}}
                    <div class="mt-3">
                        <h3>No flagged items found!</h3>
                    </div>
                {{/if}}
                {{else}}
                    {{> loader}}
                {{/if}}
                
            </div>
            
        </div>
        {{else}}
                <h3>You have to be a moderator.</h3>
            {{/if}}
    </div>
</template>
