<template name="flaggedItems">
    <div class="news-list container-fluid">
        <h2>Flagged items</h2>
        <div class="row">
            {{#if isModerator}}
            <div class="col-sm-12">
                <div class="flagged-container">
                {{#if SubsCacheReady}}
                {{#if flaggedItems.length}}
                    <div class="row">
                    {{#each flaggedItems}}
                        <div class="col-sm-12 card news-item">
                            <div class="card-body">
                                <div class="actions">
                                    <a class="btn btn-sm btn-success" id="js-ignore" href="#" role="button" title="Ignore">
                                        <i class="icon-eye"></i>
                                    </a>
                                    <a class="btn btn-sm btn-danger" id="js-remove" href="#" role="button" title="Remove">
                                        <i class="icon-ban"></i>
                                    </a>
                                </div>
                                <a class="card-title" href="{{link}}">{{text}}</a>
                                <h6 class="card-subtitle mb-2 text-muted">Flagged {{times}}, because:</h6>
                                <p class="card-text">{{#each reasons}}{{reason}} by {{author}}<br />{{/each}}</p>
                            </div>
                        </div>
                    {{/each}}
                    </div>
                {{else}}
                    <div class="mt-3">
                        <h3>No flagged items found!</h3>
                    </div>
                {{/if}}
                {{else}}
                    {{> loader}}
                {{/if}}
                </div>
            </div>
            {{else}}
                <h3>You have to be a moderator.</h3>
            {{/if}}
        </div>
    </div>
</template>
