<template name="learn">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="float-right">
                    <button class="btn btn-outline-primary" id="new-learn">
                        New learning resource
                    </button>
                </div>
                
                <h2>Learning resources</h2>
            
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="input-group">
                    <input type="text" id="searchBox" class="form-control" placeholder="Search learning resources" aria-label="Search learning resources">
                </div>
            </div>
        </div>

        <hr>
        {{#if learnCount}}
          <div class="card-columns">
          {{#each learn}}
            <div class="card">
                <div class="card-body">
                    {{#if canEdit}}
                        <div class="news-settings float-right dropdown">
                            <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" id="js-edit" href="/learn/{{slug}}/edit"><i class="icon-pencil"></i> Edit</a>
                                <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i> Delete</a>
                            </div>
                        </div>
                    {{/if}}
                    
                    <h4 class="card-title">
                        <a href="/learn/{{slug}}">{{title}}</a>
                    </h4>
                    <!-- Options for Item like reporting -->
                    <div class="btn-group dropup float-right">
                      <a class="dropdown-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-h"></i>
                      </a>
                      <div class="dropdown-menu">
                        <a class="flag-learn" href="#" title="Report">
                          Report
                        </a>
                      </div>
                    </div>
                </div>
            </div>
          {{/each}}
          </div>
        {{else}}
          <p>Sorry, we couldn't find anything.</p>
        {{/if}}
    </div>
</template>
