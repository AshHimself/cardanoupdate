<template name="learn">
    <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="float-right">
              <button class="btn btn-outline-primary" id="new-learn">
                New learning resource
              </button>
            </div>
            <h2>Learning resources</h2>
            <p class="section-intro">From basic introductions to developer documentation.</p>
          </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="input-group">
                    <input type="text" id="searchBox" class="form-control" placeholder="Search learning resources" aria-label="Search learning resources">
                </div>
            </div>
        </div>

        <hr>
        {{#if learnCount}}
          {{> learningResourceList learningResources=learn }}
        {{else}}
          <p>Sorry, we couldn't find anything.</p>
        {{/if}}
    </div>
</template>
