<template name="research">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
              <div class="float-right">
                <button class="btn btn-outline-primary" id="new-research">
                  New research paper
                </button>
              </div>
              <h2>Research</h2>
              <p class="section-intro">Peer reviewed academic papers that are related to Cardano.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="input-group">
                    <input type="text" id="searchBox" class="form-control" placeholder="Search research" aria-label="Search research">
                </div>
            </div>
        </div>
        <hr>
        {{#if researchCount}}
          <div class="card-columns">
          {{#each research}}
            <div class="card">
                <div class="card-body">
                    {{#if canEdit}}
                        <div class="news-settings float-right dropdown">
                            <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" id="js-edit" href="/research/{{slug}}/edit"><i class="icon-pencil"></i> Edit</a>
                                <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i> Delete</a>
                            </div>
                        </div>
                    {{/if}}

                    <h4 class="card-title">
                        <a href="/research/{{slug}}">{{headline}}</a>
                    </h4>
                    <br>
                    <p class="card-text">
                        {{LimitChars abstract}}
                    </p>
                    <hr>
                    <a href="{{pdf}}" class="card-link"><i class="far fa-file-pdf"></i></a>
                    <!-- Options for Item like reporting -->
                    <div class="btn-group dropup float-right">
                      <a class="dropdown-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-h"></i>
                      </a>
                      <div class="dropdown-menu">
                        <a class="flag-research" href="#" title="Report">
                          Report
                        </a>
                      </div>
                    </div>
                </div>
            </div>
          {{/each}}
          </div>
        {{else}}
          <p>Sorry, we couldn't find anything.</p>
        {{/if}}
    </div>
</template>
