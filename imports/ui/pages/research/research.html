<template name="research">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
              <div class="float-right">
                <button class="btn btn-outline-primary" id="new-research">
                  New research paper
                </button>
              </div>
              <h2>Research</h2>
              <p class="section-intro">Peer reviewed academic papers that are related to Cardano.</p>
            </div>
        </div>

        {{> searchBar searchArgs }}

        <hr>
        
        <div class="float-right">
          <button class="btn btn-link" id="sort-date">
              Date {{#if isDateAsc }} <i class="fas fa-sort-down"></i> {{else}} <i class="fas fa-sort-up"></i> {{/if}}
          </button>
        </div>
        
        {{#if researchCount}}
            <p>Found {{researchCount}} researches</p>
            <div class="clearfix"></div>

            {{> researchList research=research }}
        {{else}}
          <p>Sorry, we couldn't find anything.</p>
        {{/if}}
    </div>
</template>
