<template name="research">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="float-right">
                    <button class="btn btn-outline-primary" id="new-research">
                        New research paper
                    </button>
                </div>
                
                <h2>Research</h2>
            
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="input-group">
                    <input type="text" id="searchBox" class="form-control" placeholder="Search research" aria-label="Search research">
                </div>
            </div>
        </div>

        <hr>
        <div class="card-columns">
        {{#each research}}
            <div class="card">
                <div class="card-body">
                    {{#if canEdit}}
                        <div class="news-settings float-right dropdown">
                            <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" id="js-edit" href="/research/{{slug}}/edit"><i class="icon-pencil"></i> Edit</a>
                                <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i> Delete</a>
                            </div>
                        </div>
                    {{/if}}
                    
                    <h4 class="card-title">
                        <a href="/research/{{slug}}">{{headline}}</a>
                    </h4>
                    <br>
                    <p class="card-text">
                        {{abstract}}
                    </p>
                    <hr>
                    <a href="{{pdf}}" class="card-link"><i class="far fa-file-pdf"></i></a>
                    <a class="flag-research float-right" href="#" title="Flag this research">
                      <i class="icon-flag"></i>
                    </a>
                </div>
            </div>
        {{/each}}
        </div>
    </div>
</template>
