<template name="home">
  <div>
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-12">
            <div class="float-right mb-4">
              <select id="js-sort" class="form-control">
                  <option value="date-desc">▼ Date created</option>
                  <option value="date-asc">▲ Date created</option>
                  <option value="rating-desc">▼ Rating</option>
                  <option value="rating-asc">▲ Rating</option>
              </select>
            </div>
          </div>
          
        </div>
        
          {{#if SubsCacheReady}}
          {{#if newsCount}}
          <div class="row">
            {{#each news}}
            <div class="col-sm-12 card news-item">
              <div class="card-body">
                {{#if canEdit}}
                  <div class="news-settings float-right dropdown">
                    <i class="nav-icon icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="js-edit" href="/edit/{{newsId}}"><i class="icon-pencil"></i> Edit</a>
                        <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i> Delete</a>
                    </div>
                </div>

                {{/if}}
                <h3 class="card-title"> 
                  <a href="/news/{{slug}}">{{headline}}</a>
                </h3>
                <h6 class="card-subtitle mb-2 text-muted">
                  <ul class="list-inline">
                    <li class="list-inline-item">Posted by <strong>{{author}}</strong></li>
                    <li class="list-inline-item"><i class="icon-clock" style="vertical-align: middle"></i>&nbsp;{{date}}</li>
                    <li class="list-inline-item"><i class="icon-speech" style="vertical-align: middle"></i>&nbsp;{{comments newsId}}</li>
                  </ul>
                    
                </h6>
                {{#if image}}
                    <img src="{{image}}" width="256" />
                {{/if}}
                <p class="card-text">{{summary}}</p>
                <a href="/news/{{slug}}" class="btn btn-outline-primary">Read more</a>

                <hr>
                <span class="badge badge-pill badge-success">☆ {{rating}}</span>
                {{#if canVote}}
                  <div class="news-reputation float-right">
                      <a class="vote-news" href="#" data-vote="up" title="Vote up">
                          <i class="far fa-thumbs-up"></i>
                      </a>
                      &nbsp;
                      &nbsp;
                      <a class="vote-news" href="#" data-vote="down" title="Vote down">
                        <i class="far fa-thumbs-down"></i>
                      </a>
                  </div>
                    
                {{/if}}

              </div>
            </div>
            {{/each}}
          </div>
          {{else}}
          <div class="mt-3">
            <h3>No news found!</h3>
          </div>
          {{/if}}
          {{else}}
          {{> loader}}
          {{/if}}
        
      </div>
    </div>
  </div>
</template>
