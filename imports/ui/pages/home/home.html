<template name="home">  
  <div class="container">
    <div class="row mx-auto">
      <!-- User Stats -->
      <div class="col-sm-12">
        <div class="row">
          <div class="col sm-4">
            <div class="card text-white bg-success">
              <div class="card-body">
                <h5 class="text-right">
                  <i class="icon-people"></i>
                </h5>
                <div class="home-text-value">
                  {{onlineUsers}} / {{totalUsers}}
                </div>
                <span class="text-muted text-uppercase font-weight-bold">Users Online</span>
              </div>
            </div>
          </div>
          <div class="col sm-4">
            <div class="card text-white bg-info">
              <div class="card-body">
                <h5 class="text-right">
                  <i class="icon-people"></i>
                </h5>
                <div class="home-text-value">
                  {{signedUp}}
                </div>
                <span class="text-muted text-uppercase font-weight-bold">New users in the last month</span>
              </div>
            </div>
          </div>
          <div class="col sm-4">
            <div class="card text-white bg-dark">
              <div class="card-body">
                <h5 class="text-right">
                  <i class="icon-speech"></i>
                </h5>
                <div class="home-text-value">
                  {{commentsLastMonth}}
                </div>
                <span class="text-muted text-uppercase font-weight-bold">Comments this month</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- News -->
      <div class="col-sm-12 col-md-8">
        <div class="row">
          <div class="col-sm-12 pr-0 pl-0">
            <div class="sort-news">
              <strong>Latest News</strong>
              <div class="float-md-right pb-3">
                <a href="/news">view all</a>
              </div>
            </div>
          </div>
        </div>
        {{#if SubsCacheReady}}
        {{#if newsCount}}
          <div class="row new-list">
            {{#each news}}
            <div class="col-sm-12 pr-0 pl-0">
              <div class="card news-item">
              <img class="card-img-top d-sm-none" src="{{thumb}}" />
              <div class="card-body pb-0">
                {{#if canEdit}}
                <div class="news-settings float-right dropdown">
                  <i class="nav-icon icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false"></i>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" id="js-edit" href="/edit/{{newsId}}"><i class="icon-pencil"></i> Edit</a>
                    <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i>
                      Delete</a>
                  </div>
                </div>
                {{/if}}
                <div class="news-card-content">
                  {{#if image}}
                    <div class="image d-none d-md-block pr-3">
                      <img src="{{image}}" class="rounded" />
                    </div>
                  {{/if}}
                  <div class="content">
                    <h4 class="card-title">
                      <a href="/news/{{slug}}">{{headline}}</a>
                    </h4>
                    <p class="card-text">{{{truncate summary}}}</p>
                  </div>
                </div>
                <hr>
                <!-- {{#if canVote}} -->
                <div class="news-reputation float-right">
                  <!-- <span class="badge badge-pill badge-success">â˜† {{rating}}</span> -->
                  <span class="text-muted upvote-count"><strong>{{upvotes}}</strong></span> 
                  <a class="vote-news vote-up" href="#" data-vote="up" title="Vote up">
                    <i class="{{voteThumbActive 'up'}} fa-thumbs-up"></i>
                  </a>
                  &nbsp;
                  &nbsp;
                  <span class="text-muted downvote-count"><strong>{{downvotes}}</strong></span>  
                  <a class="vote-news vote-down" href="#" data-vote="down" title="Vote down">
                    <i class="{{voteThumbActive 'down'}} fa-thumbs-down"></i>
                  </a>
                  <a class="flag-news" href="#" title="Flag this news">
                    <i class="icon-flag"></i>
                  </a>
                </div>
                <!-- {{/if}} -->
                <ul class="list-inline text-muted">
                  <li class="list-inline-item">Posted by <a href="/profile/{{createdBy}}"><strong>{{author}}</strong></a></li>
                  <li class="list-inline-item"><i class="icon-clock" style="vertical-align: middle"></i>&nbsp;{{date}}</li>
                  <li class="list-inline-item"><i class="icon-speech" style="vertical-align: middle"></i>&nbsp;{{comments newsId}}</li>
                </ul>
              </div>
            </div>
            </div>
            {{/each}}
          </div>
        {{else}}
        <div class="mt-3">
          <h3>No news found!</h3>
        </div>
        {{/if}}
        {{else}}
        {{> loader}}
        {{/if}}
      </div>
      <div class="col-sm-12 col-md-4">
        <div class="row">
          <!-- Projects -->
          {{#if projectCount}}
            <div class="col-sm-12">
              <section class="content-container project">
                <div class="section-title">
                  Projects
                  <div class="float-md-right pb-3">
                    <a href="/projects">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  {{#each projects}}
                    <div class="single-item card card-body">
                      <i class="icon-notebook"></i>  <a href=/projects/{{slug}}>{{headline}}</a>
                    </div>
                  {{/each}}
                </div>
              </section>
            </div>
          {{/if}}
          <!-- Events -->
          {{#if eventCount}}
            <div class="col-sm-12">
              <section class="content-container events">
                <div class="section-title">
                  Events
                  <div class="float-md-right pb-3">
                    <a href="/events">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  {{#each events}}
                    <div class="single-item card card-body">
                      <i class="icon-calendar"></i>  <a href=/events/{{slug}}>{{headline}}</a>
                    </div>
                  {{/each}}
                </div>
              </section>
            </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
