<template name="home">
  <div class="container">
    <div class="row mx-auto">
      <!-- User Stats -->
      <div class="col-sm-12 user-stats">
        <div class="row d-none d-lg-flex">
          <div class="col-sm-4">
            <div class="card text-white bg-success m-0 h-100">
              <div class="card-body">
                <h5 class="text-right">
                  <div class="home-text-value float-left">
                    {{onlineUsers}} / {{totalUsers}}
                  </div>
                  <i class="icon-people"></i>
                </h5>
                <span class="text-muted text-uppercase font-weight-bold h6">Users Online</span>
              </div>
            </div>
          </div>
          <div class="col-sm-4 middle-item">
            <div class="card text-white bg-info m-0 h-100">
              <div class="card-body">
                <h5 class="text-right">
                  <div class="home-text-value float-left">
                    {{signedUp}}
                  </div>
                  <i class="icon-people"></i>
                </h5>
                <span class="text-muted text-uppercase font-weight-bold h6">New users in the last month</span>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card text-white bg-dark m-0 h-100">
              <div class="card-body">
                <h5 class="text-right">
                  <div class="home-text-value float-left">
                    {{commentsLastMonth}}
                  </div>
                  <i class="icon-speech"></i>
                </h5>
                <span class="text-muted text-uppercase font-weight-bold h6">Content this month</span>
              </div>
            </div>
          </div>
        </div>
        <!-- User stats on mobile -->
        <div class="brand-card d-lg-none">
          <div class="brand-card-body">
            <div>
              <div class="text-value">{{onlineUsers}} / {{totalUsers}}</div>
              <div class="text-uppercase text-muted small">Users Online</div>
            </div>
            <div>
              <div class="text-value">{{signedUp}}</div>
              <div class="text-uppercase text-muted small">New users this month</div>
            </div>
            <div>
              <div class="text-value">{{commentsLastMonth}}</div>
              <div class="text-uppercase text-muted small">Content this month</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Add New Content -->
      <div class="col-sm-12">
        <div class="add-new-content">
          <button class="btn btn-outline-primary mb-3" id="add-new">
            <i class="fa fa-plus"></i>
            NEW
          </button>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="row">
          <!-- Projects -->
          {{#if projectCount}}
            <div class="col-sm-12">
              <section class="content-container project">
                <div class="section-title">
                  Projects
                  <div class="float-md-right pb-3">
                    <a href="/projects">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  {{> projectList projects=projects containerClass="row" cardWrapperClass="col-md-4"}}
                </div>
              </section>
            </div>
          {{/if}}
          <!-- Warnings -->
          {{#if warningCount}}
          <div class="col-sm-12">
            <section class="content-container warning">
              <div class="section-title">
                Scams
                <div class="float-md-right pb-3">
                  <a href="/scams">view all</a>
                </div>
              </div>
              <div class="section-content">
                  {{> warningList warnings=warnings containerClass="row" cardWrapperClass="col-md-4"}}
              </div>
            </section>
          </div>
        {{/if}}
          <!-- Events -->
          {{#if eventCount}}
            <div class="col-sm-12">
              <section class="content-container events">
                <div class="section-title">
                  Upcoming Events
                  <div class="float-md-right pb-3">
                    <a href="/events">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  {{> eventList eventList=events containerClass="row" cardWrapperClass="col-md-4"}}
                </div>
              </section>
            </div>
          {{/if}}
          <!-- Research -->
          {{#if researchCount}}
            <div class="col-sm-12">
              <section class="content-container research">
                <div class="section-title">
                  Research Papers
                  <div class="float-md-right pb-3">
                    <a href="/research">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  {{> researchList research=research containerClass="row" cardWrapperClass="col-md-4"}}
                </div>
              </section>
            </div>
          {{/if}}
          <!-- Learn -->
          {{#if learnCount}}
            <div class="col-sm-12">
              <section class="content-container learn">
                <div class="section-title">
                  Learning resources
                  <div class="float-md-right pb-3">
                    <a href="/learn">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  {{> learningResourceList learningResources=learn containerClass="row" cardWrapperClass="col-md-4"}}
                </div>
              </section>
            </div>
          {{/if}}
          <!-- Social Resources -->
          {{#if socialResourcesCount}}
            <div class="col-sm-12">
              <section class="content-container research">
                <div class="section-title">
                  Social Resources
                  <div class="float-md-right pb-3">
                    <a href="/community">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  {{> socialResourceList socialResources=socialResources containerClass="row" cardWrapperClass="col-md-4"}}
                </div>
              </section>
            </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
