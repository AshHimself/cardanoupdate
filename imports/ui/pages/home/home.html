<template name="home">  
  <div class="container">
    <div class="row mx-auto">
      <!-- User Stats -->
      <div class="col-sm-12">
        <div class="row">
          <div class="col sm-4">
            <div class="card text-white bg-success">
              <div class="card-body">
                <h5 class="text-right">
                  <i class="icon-people"></i>
                </h5>
                <div class="home-text-value">
                  {{onlineUsers}} / {{totalUsers}}
                </div>
                <span class="text-muted text-uppercase font-weight-bold">Users Online</span>
              </div>
            </div>
          </div>
          <div class="col sm-4">
            <div class="card text-white bg-info">
              <div class="card-body">
                <h5 class="text-right">
                  <i class="icon-people"></i>
                </h5>
                <div class="home-text-value">
                  {{signedUp}}
                </div>
                <span class="text-muted text-uppercase font-weight-bold">New users in the last month</span>
              </div>
            </div>
          </div>
          <div class="col sm-4">
            <div class="card text-white bg-dark">
              <div class="card-body">
                <h5 class="text-right">
                  <i class="icon-speech"></i>
                </h5>
                <div class="home-text-value">
                  {{commentsLastMonth}}
                </div>
                <span class="text-muted text-uppercase font-weight-bold">Comments this month</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="row">
          <!-- Projects -->
          {{#if projectCount}}
            <div class="col-sm-12">
              <section class="content-container project">
                <div class="section-title">
                  Projects
                  <div class="float-md-right pb-3">
                    <a href="/projects">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  <div class="row">
                    {{#each projects}}
                      <div class="col-md-4">
                        <div class="single-item card card-body">
                          <i class="icon-notebook"></i>  <a href=/projects/{{slug}}>{{headline}}</a>
                        </div>
                      </div>
                    {{/each}}
                  </div>
                </div>
              </section>
            </div>
          {{/if}}
          <!-- Events -->
          {{#if eventCount}}
            <div class="col-sm-12">
              <section class="content-container events">
                <div class="section-title">
                  Active Events
                  <div class="float-md-right pb-3">
                    <a href="/events">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  <div class="row">
                    {{#each events}}
                      <div class="col-md-4">
                        <div class="single-item card card-body">
                          <i class="icon-calendar"></i>  <a href=/events/{{slug}}>{{headline}}</a>
                        </div>
                      </div>
                    {{/each}}
                  </div>
                </div>
              </section>
            </div>
          {{/if}}
          <!-- Research -->
          {{#if researchCount}}
            <div class="col-sm-12">
              <section class="content-container research">
                <div class="section-title">
                  Research Papers
                  <div class="float-md-right pb-3">
                    <a href="/research">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  <div class="row">
                    {{#each research}}
                      <div class="col-md-4">
                        <div class="single-item card card-body">
                          <i class="icon-calendar"></i>  <a href=/research/{{slug}}>{{headline}}</a>
                        </div>
                      </div>
                    {{/each}}
                  </div>
                </div>
              </section>
            </div>
          {{/if}}
          <!-- Social Resources -->
          {{#if socialResourcesCount}}
            <div class="col-sm-12">
              <section class="content-container research">
                <div class="section-title">
                  Social Resources
                  <div class="float-md-right pb-3">
                    <a href="/socialResources">view all</a>
                  </div>
                </div>
                <div class="section-content">
                  <div class="row">
                    {{#each socialResources}}
                      <div class="col-md-4">
                        <div class="single-item card card-body">
                          <i class="icon-calendar"></i>  <a href=/socialResources/{{_id}}>{{Name}}</a>
                        </div>
                      </div>
                    {{/each}}
                  </div>
                </div>
              </section>
            </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
