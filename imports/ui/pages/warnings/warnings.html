<template name="warnings">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="float-right">
                        <button class="btn btn-outline-primary" id="add-warning">
                            Add Scam
                        </button>
                    </div>
                    
                    <h2>Scams</h2>
                
                </div>
            </div>
             <div class="row">
                <div class="col-sm-12">
                    <div class="input-group">
                        <input type="text" id="searchBox" class="form-control" placeholder="Search Scams" aria-label="Search Scams">
                    </div>
                </div>
            </div>
            <hr>
            {{#if warningCount}}
              <div class="card-columns">
              {{#each warnings}}
                <div class="card">
                    <div class="card-body">
                        {{#if canEdit}}
                            <div class="news-settings float-right dropdown">
                                <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" id="js-edit" href="/scams/{{_id}}/edit"><i class="icon-pencil"></i> Edit</a>
                                    <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i> Delete</a>
                                </div>
                            </div>
                        {{/if}}
                        
                        <h4 class="card-title">
                            <a href="/scams/{{slug}}">{{headline}}</a>
                        </h4>
                        <br>
                        <p class="card-text">
                            {{summary}}
                        </p>
                        <hr>
                        {{#unless github_url}}
                            <a href="" class="card-link projectWarning text-warning"><i class="fas fa-exclamation-circle fa-lg"></i></a>
                        {{/unless}}
                        {{#if github_url}}
                            <a href="{{github_url}}" class="new-link card-link"><i class="fab fa-github fa-lg"></i></a>
                        {{/if}}
                        {{#if website}}
                            <a href="{{website}}" title="Go to {{website}}" class="new-link card-link"><i class="fas fa-external-link-alt fa-lg"></i></a>
                        {{/if}}
                        <!-- Options for Item like reporting -->
                        <div class="btn-group dropup float-right">
                          <a class="dropdown-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-h"></i>
                          </a>
                          <div class="dropdown-menu">
                            <a class="flag-warning" href="#" title="Report">
                              Report
                            </a>
                          </div>
                        </div>
                    </div>
                </div>
              {{/each}}
              </div>
            {{else}}
              <p>Sorry, we couldn't find anything.</p>
            {{/if}}
        </div>
    </template>
