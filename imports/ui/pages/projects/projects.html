<template name="projects">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h5><a href="/" class="text-muted" style="text-decoration: underline;">Home</a></h5>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <div class="float-right">
                    <button class="btn btn-outline-primary" id="add-project">
                        Add Project
                    </button>
                </div>
                
                <h2>Projects</h2>
            
            </div>
        </div>
        <hr>
        <div class="card-columns">
        {{#each projects}}
            <div class="card">
                <div class="card-body">
                    {{#if canEdit}}
                        <div class="news-settings float-right dropdown">
                            <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" id="js-edit" href="/projects/{{_id}}/edit"><i class="icon-pencil"></i> Edit</a>
                                <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i> Delete</a>
                            </div>
                        </div>
                    {{/if}}
                    
                    <h4 class="card-title">
                        <a href="/projects/{{slug}}">{{headline}}</a>
                    </h4>
                    <br>
                    <p class="card-text">
                        {{description}}
                    </p>
                    <hr>
                    <a href="{{github_url}}" class="card-link"><i class="fab fa-github fa-lg"></i></a>
                    <a href="{{website}}" class="card-link"><i class="fas fa-globe fa-lg"></i></a>
                </div>
            </div>
        {{/each}}
        </div>
    </div>
</template>
