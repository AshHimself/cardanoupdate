<template name="projects">
    <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="float-right">
              <button class="btn btn-outline-primary" id="add-project">
                Add Project
              </button>
            </div>
            <h2>Projects</h2>
            <p class="section-intro">Projects that are built on or for Cardano. This includes everything from developer libraries to user wallets.</p>
          </div>
        </div>

        {{> searchBar searchArgs }}
        <hr>
        
        <div class="float-right">
          <button class="btn btn-link" id="sort-date">
              Date {{#if isDateAsc }} <i class="fas fa-sort-down"></i> {{else}} <i class="fas fa-sort-up"></i> {{/if}}
          </button>
        </div>
        {{#if projectCount}}
          <p>Found {{projectCount}} projects</p>
          <div class="clearfix"></div>
          {{> projectList projects=projects}}
        {{else}}
          <p>Sorry, we couldn't find anything.</p>
        {{/if}}
    </div>
</template>
