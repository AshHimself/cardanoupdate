<template name="projects">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="float-right">
                    <button class="btn btn-outline-primary" id="add-project">
                        Add Project
                    </button>
                </div>

                <h2>Projects</h2>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="input-group">
                    <input type="text" id="searchBox" class="form-control" placeholder="Search projects" aria-label="Search projects">
                </div>
            </div>
        </div>
        <hr>
        {{#if projectCount}}
          <div class="card-columns">
          {{#each projects}}
            <div class="card">
                <div class="card-body">
                    {{#if canEdit}}
                        <div class="news-settings float-right dropdown">
                            <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" id="js-edit" href="/projects/{{_id}}/edit"><i class="icon-pencil"></i> Edit</a>
                                <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i> Delete</a>
                            </div>
                        </div>
                    {{/if}}

                    <h4 class="card-title">
                        <a href="/projects/{{slug}}">{{headline}}</a>
                    </h4>
                    <br>
                    <p class="card-text">
                        {{LimitChars description}}
                    </p>
                    <hr>
                    {{#unless github_url}}
                        <a href="" class="card-link projectWarning text-warning"><i class="fas fa-exclamation-circle fa-lg"></i></a>
                    {{/unless}}
                    <a href="{{github_url}}" class="github card-link"><i class="fab fa-github fa-lg"></i></a>
                    <a href="{{website}}" title="Go to {{website}}" class="website card-link"><i class="fas fa-external-link-alt fa-lg"></i></a>
                    <!-- Options for Item like reporting -->
                    <div class="btn-group dropup float-right">
                      <a class="dropdown-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-h"></i>
                      </a>
                      <div class="dropdown-menu">
                        <a class="flag-project" href="#" title="Report">
                          Report
                        </a>
                      </div>
                    </div>
                </div>
            </div>
          {{/each}}
          </div>
        {{else}}
          <p>Sorry, we couldn't find anything.</p>
        {{/if}}
    </div>
</template>
