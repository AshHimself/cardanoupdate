<template name="projects">
    <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="float-right">
              <button class="btn btn-outline-primary" id="add-project">
                Add Project
              </button>
            </div>
            <h2>Projects</h2>
            <p class="section-intro">Projects that are built on or for Cardano. This includes everything from developer libraries to user wallets.</p>
          </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="input-group">
                    <input type="text" id="searchBox" class="form-control" placeholder="Search projects" aria-label="Search projects">
                </div>
            </div>
        </div>
        <hr>
        
        {{#if projectCount}}
          {{> projectList projects=projects}}
        {{else}}
          <p>Sorry, we couldn't find anything.</p>
        {{/if}}
    </div>
</template>
