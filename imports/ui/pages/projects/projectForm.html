<template name="projectForm">
    <div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h5><a href="/projects" class="text-muted" style="text-decoration: underline;">Projects</a></h5>
            <h2>{{#if add}} New Project {{else}} Edit Project {{/if}}</h2>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form class="news-form">
                        <div class="group-title">Headline</div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="headline" value="{{project.headline}}" placeholder="Headline in 100 characters or less">
                            <div id="headlineError" class="invalid-feedback"></div>
                        </div>
                        <small><i id="headline-chars" class="text-muted"></i></small>

                        <div class="group-title">Description</div>
                        <div class="input-group">
                            <textarea class="form-control" id="description" rows="8" value="{{project.description}}" placeholder="Project description in 500 characters or less"></textarea>
                            <div id="descriptionError" class="invalid-feedback"></div>
                        </div>
                        <small><i id="description-chars" class="text-muted"></i></small>

                        <div class="group-title">Github URL</div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="github_url" value="{{project.github_url}}" placeholder="Github link">
                            <div id="github_urlError" class="invalid-feedback"></div>
                        </div>

                        <div class="group-title">Tags</div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="tagInput" placeholder="Add a tags separated by comma(,) eg crypto,wallet" value="{{tagsAsString project.tags}}">
                        </div>

                        <div class="group-title">Website</div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="website" value="{{project.website}}" placeholder="Website link">
                        </div>

                        <div class="group-title">Social Resources</div>
                        {{#each SocialResources}}
                          <div>
                            <a  href="{{ResourceLink}}" target="_blank"> {{ResourceName}}</a>
                            <i class="fas fa-times fa-lg remove-SocialResources" style="margin: 12px 25px;" data-index="{{@index}}"></i>
                          </div>
                        {{/each}}

                        <div class="input-group">
                          <input type="text" class="form-control col-sm-3" style="margin-right: 10px;" id="ResourceName" value="" placeholder="Social Resources Name">
                          <input type="text" class="form-control col-sm-9" id="ResourceLink" value="" placeholder="Social Resources link">
                          <i class="far fa-plus-square fa-lg add-SocialResources" style="margin: 4px 25px;font-size: 40px;"></i>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div>
                        <button type="submit" class="btn btn-lg btn-success add-project">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</template>
