<template name="viewProfile">
  {{#with user}}
    <div class="container user-profile">
      <div class="row">
        <div class="col-sm-12">
          <div class="card user-info">
            <h4>{{name}}</h4>
            {{#if picture}}
            <img src="{{picture}}" width="256" />
            {{/if}}
            <br />
            <p>About: <br /> {{bio}}</p>
          </div>
        </div>
        <div class="col sm 12">
          
          <div class="user-content">
            <h4>{{#if ownProfile}}Your Content{{else}}{{user.name}}'s Activity{{/if}}</h4>
            {{#if contentCount}}
              {{#each userContent}}
                <div class="card">
                  {{#if isComment}} <i class="icon-speech"></i>&nbsp;Commented on {{else}} <i class="icon-pencil"></i>&nbsp;Posted {{/if}}
                  <a href="/news/{{link}}">{{title}}</a>, <i class="icon-clock" style="vertical-align: middle"></i>&nbsp;{{showTimeAgoTimestamp createdAt}}
                </div>
              {{/each}}
            {{else}}
              User doesn't have any activity.
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  {{/with}}
</template>
