<template name="editProfile">
  {{#if currentUser}}
  <div class="container user-profile">
    <h3>Edit Profile</h3>
    <form id="editProfileForm">
      <div class="form-group">
        <label for="userName">Name</label>
        <input type="text" class="form-control" id="userName" value={{user.name}}>
      </div>
      <div class="form-group">
        <label for="userEmail">Email address</label>
        <input type="email" class="form-control" id="userEmail" value={{user.email}}>
      </div>
      <div class="form-group">
        <label for="bio">About Me</label>
        <textarea class="form-control" id="bio" rows="3">{{user.bio}}</textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
  {{/if}}
</template>
