<template name="researchList">
        {{#if isHome}}
            {{#each research}}
                <div class="card research">
                    <p class="home-label bg-info">Research</p>
                    <div class="card-body">
                        {{#if canEdit}}
                        <div class="news-settings float-right dropdown">
                            <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" id="js-edit" href="/research/{{slug}}/edit"><i class="icon-pencil"></i>
                                    Edit</a>
                                <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i>
                                    Delete</a>
                            </div>
                        </div>
                        {{/if}}
    
                        <h4 class="card-title">
                            <a href="/research/{{slug}}">{{headline}}</a>
                        </h4>
                        <br>
                        <p class="card-text">
                            {{LimitChars abstract}}
                        </p>
                        <hr>
                        <a href="{{pdf}}" class="card-link"><i class="far fa-file-pdf"></i></a>
                        {{> flagItem item="research"}}
                    </div>
                </div>
            {{/each}}
        {{else}}
            <div class="{{containerClasses}}">
                {{#each research}}
                <div class="{{cardWrapperClasses}}">
                    <div class="card research">
                        <div class="card-body">
                            {{#if canEdit}}
                            <div class="news-settings float-right dropdown">
                                <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" id="js-edit" href="/research/{{slug}}/edit"><i class="icon-pencil"></i>
                                        Edit</a>
                                    <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i>
                                        Delete</a>
                                </div>
                            </div>
                            {{/if}}
        
                            <h4 class="card-title">
                                <a href="/research/{{slug}}">{{headline}}</a>
                            </h4>
                            <br>
                            <p class="card-text">
                                {{LimitChars abstract}}
                            </p>
                            <hr>
                            <a href="{{pdf}}" class="card-link"><i class="far fa-file-pdf"></i></a>
                            {{> flagItem item="research"}}
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        {{/if}}
    </template>
