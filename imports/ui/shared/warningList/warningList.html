<template name="warningList">
        {{#if isHome}}
            {{#each warnings}}
                <div class="card warning">
                    <p class="home-label bg-danger">Scam</p>
                    <div class="card-body">
                        {{#if canEdit}}
                        <div class="news-settings float-right dropdown">
                            <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false"></i>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" id="js-edit" href="/scams/{{_id}}/edit"><i class="icon-pencil"></i>
                                    Edit</a>
                                <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i>
                                    Delete</a>
                            </div>
                        </div>
                        {{/if}}
    
                        <h4 class="card-title">
                            <a href="/scams/{{slug}}" title="{{headline}}">{{headline}}</a>
                        </h4>
                        <br>
                        <p class="card-text">
                            {{limitChars summary}}
                        </p>
                        <hr>
                        {{> flagItem item="warning"}}
                    </div>
                </div>
            {{/each}}
        {{else}}
            <div class="{{containerClasses}}">
                {{#each warnings}}
                <div class="{{cardWrapperClasses}}">
                    <div class="card warning">
                        <div class="card-body">
                            {{#if canEdit}}
                            <div class="news-settings float-right dropdown">
                                <i class="icon-settings dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false"></i>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" id="js-edit" href="/scams/{{_id}}/edit"><i class="icon-pencil"></i>
                                        Edit</a>
                                    <a class="dropdown-item text-danger" id="js-remove" href="#"><i class="icon-trash text-danger"></i>
                                        Delete</a>
                                </div>
                            </div>
                            {{/if}}
        
                            <h4 class="card-title">
                                <a href="/scams/{{slug}}" title="{{headline}}">{{headline}}</a>
                            </h4>
                            <br>
                            <p class="card-text">
                                {{limitChars summary}}
                            </p>
                            <hr>
                            {{> flagItem item="warning"}}
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        {{/if}}
    </template>
