<template name="uploader">
	<div class="row">
		<div class="col-sm-12" id="preview">
			{{#each files}}
				{{#if image}}
					<img src="{{this}}" height="100" class="rounded" />
				{{/if}}
				{{#if pdf}}
					<a href="{{this}}">{{this}}</a>
				{{/if}}
			{{/each}}
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 ml-2">
			<label class="btn btn-primary" for="fileInput" id="fileInputLabel">
				<input id="fileInput" type="file" style="display:none">
				<span id="fileUploadValue">Upload</span>
			</label>
		</div>
	</div>
</template>
